<body>


            <h1>Manage Token</h1>

            <h3>You have <span class="black"><span id="balance"></span> BetterTOKEN</span> in your account, o pavadinimas yra <span id="displaysecret"></span> </h3>

            <br>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default panel-primary">
                        <div class="panel-heading">Send Token</div>
                        <div class="panel-body">

                            <form>
                                <div class="form-group">
                                    <label for="inputAmountSendToken">Amount in Token</label>
                                    <input type="number" name="inputAmountSendToken" class="form-control"
                                           id="zalius" placeholder="e.g., 95">
                                </div>
                                <div class="form-group">
                                    <label for="inputBeneficiarySendToken">To (address)</label>
                                    <input type="text" class="form-control" id="inputBeneficiarySendToken"
                                           name="inputBeneficiarySendToken" placeholder="e.g. 0x123ABde44...">
                                </div>
                                <button type="button" class="btn btn-default" onclick="App.sendToken();return false;">
                                    Send Token
                                </button>
                            </form>

                        </div>
                        <div class="panel-footer">Directly send a token from your address to another address.</div>
                    </div>
                    <div>
                    <p id="account" class="welcome pull-right"></p>
                    <p id="accountBalance" class="welcome pull-left"></p>
                  </div>
                </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
